<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Diffusion Dynasystem</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./public/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well" style="background-image: url(./public/images/cloud-overview-header.jpg)">
            <div class="text-center" href="http://www.dynasystem.es">
              <img src="./public/images/diffusion-logo.png" height="80">
            </div>
            <hr>
            <div class="form-group">
              <label for="name" style="color:White;">Diffusion Service :</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-cloud"></i>
                </span>
                <input class="form-control" id="host" name="host" placeholder="dynometer.eu.diffusion.cloud" type="text">
              </div>
              <a href="https://management.ad.diffusion.cloud/" style="color:White;">Don't have one? Click here to create your service!</a>
            </div>
            <hr>
            <form action="./public/generator.html" class="">
              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" style="background-color:#3d3d3d;" value="Simulate Machine Data"/>
              </div>
            </form>
            <hr>
            <form action="./public/consumer.html" class="">
              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" style="background-color:#3d3d3d;" value="Consume Machine Data"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
